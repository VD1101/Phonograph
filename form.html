    <header>
        <h1 class="main-title">Edison Phonograph Purchase Form</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="purchase-form">
            <h2>Purchase Your Edison Phonograph</h2>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="model">Select Model:</label>
                    <select id="model" name="model">
                        <option value="phonograph_1">Edison Phonograph Model 1</option>
                        <option value="phonograph_2">Edison Phonograph Model 2</option>
                        <option value="phonograph_3">Edison Phonograph Model 3</option>
                        <option value="phonograph_4">Edison Phonograph Model 4</option>
                        <option value="phonograph_5">Edison Phonograph Model 5</option>
                        <option value="phonograph_6">Edison Phonograph Model 6</option>
                    </select>
                </div>
                
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
