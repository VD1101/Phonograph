<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback on Edison Phonograph</title>
    <link rel="stylesheet" href="css/feedbackstyle.css">
</head>
<body>
    <header>
        <h1>Edison Phonograph</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="corporate.html">Corporate</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Poor</option>
                    <option value="1">Terrible</option>
                </select>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="feedbackMessage"></div>
        </section>
        <section class="recent-feedback">
            <h2>Recent Feedback</h2>
            <ul id="recentFeedbackList">
                <!-- Dynamic feedback list will be populated here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Edison Phonograph Inc.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
